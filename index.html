<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav>
        <ul>
          <li class="Home">Home</li>
          <li>Projects</li>
          <li>Technologies</li>
          <li>Contact</li>
          <img src="./images/hambrger.png" alt="menu" />
        </ul>
      </nav>

      <!-- Header Section -->
      <!-- Left Intro -->
      <section class="intro">
        <div class="into-left">
          <div class="intro-line-1">
            <img src="./images/waving-hand.png" alt="hello" />
            <h3>Hi Everyone</h3>
          </div>
          <div class="intro-line-2">
            <h1>Ranjan Gupta</h1>
            <h2>Developer</h2>
          </div>
        </div>
        <!-- Right Intro -->
        <div class="into-right">
          <img src="./images/pc-image.png" alt="pc-image" />
        </div>
      </section>
    </header>

    <!-- Main -->
    <main>
      <section class="projects">
        <div>
          <h1>Projects</h1>
          <div class="horizontal-divider"></div>
        </div>
        <div class="project-list">
          <div class="project">
            <img src="./images/image.png" alt="project-image" />
            <p>Project 1</p>
          </div>
          <div class="project">
            <img src="./images/image.png" alt="project-image" />
            <p>Project 2</p>
          </div>
          <div class="project">
            <img src="./images/image.png" alt="project-image" />
            <p>Project 3</p>
          </div>
          <div class="project">
            <img src="./images/image.png" alt="project-image" />
            <p>Project 4</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <section class="contact">
        <div>
          <h1>Contact Me</h1>
          <div class="horizontal-divider-contact"></div>
        </div>
        <div class="socials">
          <img src="./images/github.png" alt="social" />
          <img src="./images/linkedin.png" alt="social" />
          <img src="./images/outlook.png" alt="social" />
        </div>
      </section>
    </footer>
  </body>
</html>
